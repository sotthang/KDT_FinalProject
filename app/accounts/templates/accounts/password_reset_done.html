{% extends 'base_nav.html' %} {% block content %}
<div class="flex">
  <a
    href="javascript:history.back()"
    class="flex items-center pl-5 text-[#ffd951]"
    style="height: 50px"
  >
    <span class="material-symbols-outlined"> chevron_left </span>
    Back
  </a>
</div>
<!--Password reset sent-->
<div class="container mx-auto flex justify-center h-screen">
  <div class="w-full max-w-md pt-10">
    <p class="text-4xl mb-3 pb-4 font-bold">비밀번호 초기화</p>
    <hr class="border-t-2 border-yellow-300" />
    <div class="my-4">
      <div
        class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
      >
        <p
          class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
          비밀번호 재설정을 위한 메일이 발송되었습니다.
        </p>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
          30분 내에 비밀번호를 재설정 해주세요.
        </p>
        <p class="mb-3 text-sm font-normal text-gray-700 dark:text-gray-400">
          만약 메일이 오지 않는다면, 이메일 주소를 다시 한번 확인해 주시고,<br />
          스팸 폴더를 확인해 주세요.
        </p>

        <hr class="border-t-1 mt-10 border-yellow-300" />

        <p class="mb-3 pt-2 text-base font-normal">
          이메일을 확인하고 다시 보내시려면
          <a
            href="{% url 'accounts:password_reset' %}"
            class="text-yellow-500 hover:text-yellow-600 underline"
            >여기</a
          >를 눌러주세요.
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
