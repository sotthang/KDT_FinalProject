<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock title %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="{% static 'css/base_accounts.css' %}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="icon" href="{% static 'img/favicon.png' %}">
  <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
  <link rel="apple-touch-icon" href="{% static 'img/favicon.png' %}">
  {% block head %}{% endblock head %}

  <style>
    {% block style %}
    {% endblock style %}
    body {
      background-image: url(/static/img/background2.jpg);
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
    }
  </style>
</head>

<body>
  {% if messages %}
  {% for message in messages %}
    <script>
      // 신고가 완료되었습니다. 메시지를 sweetalert2로 대체
      {% for message in messages %}
        {% if message.tags == 'info' %}
          Swal.fire({
            icon: 'success',
            title: 'Good job!',
            text: '{{ message }}',
          });
        {% endif %}
      {% endfor %}
    
      // 이미 신고한 게시글입니다. 메시지를 sweetalert2로 대체
      {% for message in messages %}
        {% if message.tags == 'warning' %}
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: '{{ message }}',
          });
        {% endif %}
      {% endfor %}

      {% for message in messages %}
        {% if message.tags == 'success' %}
          Swal.fire({
            icon: 'success',
            title: '완료되었습니다!',
            text: '{{ message }}',
          });
        {% endif %}
      {% endfor %}
    </script>
  {% endfor %}
{% endif %}
  <!-- content -->
  <div class="max-w-[540px] h-screen mx-auto">
  <!-- 로고 -->
  <div class="pt-14 flex justify-center">
    <a class="" href="{% url 'planets:main' %}">
      <img type="button" style="width:350px;" src="{% static 'img/catsmos_logo.png' %}" alt="">
    </a>
  </div>
  <div class="pt-10"></div>
  {% block content %}
  {% endblock content %}
  <div style="height:100px;"></div>

  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

{% block script %}
{% endblock script %}
</html>
